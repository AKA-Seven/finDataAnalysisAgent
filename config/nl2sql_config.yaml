# NL2SQL模块配置
table_meta:  # 表结构元数据（key：表名，value：字段列表）
  cost_wide_table:
    - "id"
    - "cost_amount"
    - "cost_type"
    - "settle_date"
    - "department"
    - "project"
    - "create_time"
  sales_wide_table:
    - "id"
    - "sales_amount"
    - "product_type"
    - "sale_date"
    - "customer"
    - "region"
    - "create_time"

# SQL生成配置
sql_generator:
  default_time_field: "settle_date"  # 默认时间字段
  enable_field_mapping: true  # 是否启用字段映射
  support_agg_functions: ["SUM", "AVG", "COUNT", "MAX", "MIN"]  # 支持的聚合函数

# SQL校验配置
sql_verifier:
  dangerous_keywords: ["DROP", "DELETE", "TRUNCATE", "ALTER", "CREATE", "INSERT", "UPDATE"]  # 危险SQL关键词
  enable_syntax_check: true  # 是否启用语法校验
  enable_business_check: true  # 是否启用业务合规校验

# SQL执行配置
sql_executor:
  enable_transaction: false  # 是否启用事务
  return_data_limit: 10000  # 返回数据量上限
  enable_pandas_format: true  # 是否返回Pandas可序列化格式