# 全局配置文件（所有模块共享，可根据环境修改）
project:
  name: "ai_report_agent"
  version: "1.0.0"
  description: "金融报表自动化分析Agent"

# 路径配置（默认与项目根目录关联，自动创建不存在的目录）
path:
  default_output: "./data/output"  # 最终结果输出目录
  temp_dir: "./data/temp"          # 临时文件目录
  template_dir: "./data/templates" # Office模板目录
  sandbox_dir: "./data/temp/sandbox" # Python沙箱目录
  log_dir: "./logs"                 # 日志输出目录

# 数据库配置（切换为MySQL，兼容db_utils.py）
database:
  type: "mysql"  # 从sqlite改为mysql
  host: "localhost"  # 你的MySQL主机
  port: 3306  # 你的MySQL端口
  user: "root"  # 你的MySQL用户名
  password: "David7668"  # 你的MySQL密码
  db_name: ""  # 你的目标数据库名（需提前创建，若为空则仅连接MySQL服务）
  charset: "utf8mb4"  # 字符集（兼容中文和特殊符号）
  pool_size: 10  # 连接池大小
  timeout: 30  # 连接超时时间（秒）

# MCP模块通用配置
mcp:
  timeout: 60  # 模块执行超时时间（秒）
  retry_count: 1  # 执行失败重试次数
  enable_cache: true  # 是否启用结果缓存

# Agent配置
agent:
  long_memory_keep_count: 10  # 长期记忆保留最新条数
  context_max_length: 5000  # 对话上下文最大长度
  default_scene: "成本分析"  # 默认业务场景